<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styles.css">
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.min.js"></script>
</head>

<body>
  <a-scene>
    <a-assets>
      <a-asset-item id="carModel" src="./models/low-poly_truck_car_drifter/scene.gltf"></a-asset-item>
    </a-assets>

    <a-entity id="carEntity" animation-mixer="clip: Car engine" position="-6 .5 -3" scale=".005 .005 .005"
      gltf-model="#carModel" modify-materials>
    </a-entity>


    <a-box position="0 .5 -5" scale="10 .2 .2" color="#4CC3D9"></a-box>
    <a-box position="0 .5 -1" scale="10 .2 .2" color="#4CC3D9"></a-box>

    <a-plane position="0 0 -4" rotation="-90 0 0" width="17" height="7" color="#7BC8A4"></a-plane>

    <a-sky color="#ECECEC"></a-sky>

    <a-entity camera look-controls position="6 3 0"></a-entity>
  </a-scene>

  <div class="btns">
    <button class="btn btn-drive">Drive</button>
    <button class="btn btn-wheels">Rotate wheels</button>
  </div>

  <script type="module" src="/main.js"></script>
</body>

</html>
